version: '3.7'

services:
  backend:
    build:
      context: ./packages/backend/
      dockerfile: Dockerfile.dev
    volumes:
      - ./packages/backend:/usr/src/app
    environment:
      NODE_ENV: development

    depends_on:
      - database

    ports:
      - 5000:3000

  frontend:
    build:
      context: ./packages/frontend/
      dockerfile: Dockerfile.dev
    volumes:
      - ./packages/frontend:/usr/src/app
    environment:
      NODE_ENV: development

    ports:
      - 3000:3000

  database:
    image: "postgres:11"
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: arya
      POSTGRES_PASSWORD: stark


volumes:
  db-volume:
