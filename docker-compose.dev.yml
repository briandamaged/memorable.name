version: '3.7'

services:
  lerna:
    build:
      context: .
      dockerfile: Dockerfile.dev

    volumes:
      - ./:/usr/src/app

    environment:
      NODE_ENV: development

    depends_on:
      - database

    ports:
      - 5000:5000
      - 3000:3000

    command: "pm2-dev start ./ecosystem.config.js"

  database:
    image: "postgres:11"
    volumes:
      - db-volume:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: arya
      POSTGRES_PASSWORD: stark


volumes:
  db-volume:
